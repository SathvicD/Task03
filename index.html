<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Quiz + API</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>My Responsive Web Project</h1>
  </header>

  <main>
    <section class="quiz-section">
      <h2>Simple Quiz</h2>
      <p id="question">Question will appear here</p>
      <div id="answers"></div>
      <p id="result"></p>
    </section>

    <section class="api-section">
      <h2>Get a Joke</h2>
      <button onclick="getJoke()">Tell me a Joke</button>
      <p id="joke"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Web Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
